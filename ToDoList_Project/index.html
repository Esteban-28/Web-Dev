<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
</head>
<body>
  <h1>To Do List</h1>
  <h2>Commands</h2>
  <ul>
    <li>new - add a new item to the list</li>
    <li>remove - remove a item to the list (only works with the index)</li>
    <li>list - list all the To Do list</li>
    <li>quit - quit the app</li>
  </ul>
  
  <script src="app.js"></script>
</body>
</html>
